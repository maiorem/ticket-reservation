spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;NON_KEYWORDS=USER
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl:
          auto: validate
        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.sql : DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder : TRACE